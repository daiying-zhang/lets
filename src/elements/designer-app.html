              <div>Application</div>
            </paper-toolbar>
            <paper-menu class="main-menu">
                <paper-icon-item>
                  <iron-icon icon="inbox" item-icon></iron-icon> Inbox

              <paper-icon-button icon="menu"></paper-icon-button>
              <paper-icon-button icon="add-shopping-cart"></paper-icon-button>
              <paper-icon-button icon="apps"></paper-icon-button>
              <paper-icon-button icon="aspect-ratio"></paper-icon-button>
              <paper-icon-button icon="card-giftcard"></paper-icon-button>
              <paper-icon-button icon="view-quilt"></paper-icon-button>

              <paper-icon-button icon="exit-to-app"></paper-icon-button>
            </paper-toolbar>
            <div class="main-content"></div>
          </paper-header-panel>
        </paper-drawer-panel>

        Polymer({
            is: 'designer-app'
        })
