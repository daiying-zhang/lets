<dom-module id="designer-app">
    <style>
        .main-content{
            width: 100%;
            height: calc(100% - 64px);
        }
    </style>
    <template>
        <paper-drawer-panel>
          <paper-header-panel drawer>
            <paper-toolbar>
              <div>Application</div>
            </paper-toolbar>
            <paper-menu class="main-menu">
                <designer-menu menu-list="{{menuList}}" app="{{app}}"></designer-menu>
            </paper-menu>
          </paper-header-panel>
          <paper-header-panel main>
            <paper-toolbar>
              <paper-icon-button icon="menu"></paper-icon-button>
              <paper-icon-button icon="add-shopping-cart"></paper-icon-button>
              <paper-icon-button icon="apps"></paper-icon-button>
              <paper-icon-button icon="aspect-ratio"></paper-icon-button>
              <paper-icon-button icon="card-giftcard"></paper-icon-button>
              <paper-icon-button icon="view-quilt"></paper-icon-button>
              <div title></div>
              <paper-icon-button icon="exit-to-app"></paper-icon-button>
            </paper-toolbar>
            <!-- <iframe class="main-content" src="./designer-frame.html" frameborder="0">
                <designer-design app="{{app}}"></designer-design>
            </iframe> -->
            <div class="main-content">
                <designer-design app="{{app}}"></designer-design>
            </div>
          </paper-header-panel>
        </paper-drawer-panel>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'designer-app',
        properties: {
            app: {
                type: Object,
                value: {
                    name: 'lets',
                    version: '0.1.0'
                }
            },
            /**
             * 菜单列表
             */
            menuList: {
                type: Array,
                value: []
            }
        }
    })
</script>
