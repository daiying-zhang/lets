<dom-module id="designer-menu">
    <template>
        <style>
            :host paper-icon-item{
                display: block;
                line-height: 40px;
                min-height: 40px;
                margin-bottom: 5px;
                border: 1px solid orange;
                background: lightblue;
            }

            :host paper-icon-item:hover{
                border: 1px solid blue;
            }

            :host paper-icon-item:focus{
                border: 1px solid red;
                background: pink;
            }

            :host paper-icon-item iron-icon{
                margin-left: 10px;
                margin-right: 20px;
                margin-top: 8px;
            }

        </style>
        <template is="dom-repeat" items ="{{menuList}}">
            <designer-element
                draggable="true"
                element-name="{{item.title}}"
