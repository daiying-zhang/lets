<script>
    Polymer({
        is: 'designer-design',

        properties: {
            app: Object,
            themeMapping: {
                type: Object,
                value: {
                    'default': 'http://demo.com/github/lets/src/styles/theme.css',
                    'flatUI' : ''
                }
            },
            theme: {
                type: String,
                value: 'default',
                observer: 'themeChanged'
            }
        },

        ready: function(){
            this.app = parent.document.querySelector('#app').app;
            this.root = this.$.drop.shadowRoot;
            console.log('this.app:', this.app);
            console.log('this.root:' , this.root);
            console.log(this.app);
            //this.loadTheme(this.theme);
        },

        themeChanged: function(eve){
            console.log('themeChanged');
            this.$.drop.classList.add('m-' + this.theme);
            this.loadTheme(this.theme);
        },

        onDrop: function(eve, detail, sender){
            var target = eve.target;

            var element = this.app.dragInfo.element;
            var label = element.elementName;

            var mapping = this.$['sys-elements'].elements;

            var html = mapping[label];
            //var eleName = this.getElementName(label);
            //var html = '<' + eleName + '></' + eleName + '>';

            var fragment = document.createElement('div');

            if(typeof html !== 'string'){
                html = html.content
            }

            fragment.innerHTML = html;

            for(var i = 0, children = fragment.children, len = children.length; i < len; i++){
                target.appendChild(children[i])
            }

            parent.document.body.click();
            //target.appendChild(fragment);
            //this.$.drop.innerHTML += html
        },

        onDragOver: function(eve, detail, sender){
            eve.preventDefault();
        },

        loadTheme: function(theme){
            theme = theme || 'default';
            var url = this.themeMapping[theme];

            this.$.ajaxTheme.url = url;
            console.log('[log] 开始加载样式: ' + theme + ' ==> ' + url);
        },

        handleResponse: function(eve, detail, sender){
            var style = document.createElement('style');

            style.textContent = detail.response;

            this.$.theme.appendChild(style);
            console.log('[log] 样式加载完成.');
        },

        getElementName: function(label){
            return 'sys-' + label.toLowerCase()
        }
    })
</script>
